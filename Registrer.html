<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="form-box">
        <form action="" class="register-form">
            <h1>Enregistrer :</h1>
            <div class="input-box">
                <input type="text" required>
                <label for="">Nom:</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label for="">Prenom:</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label for="">E-mail:</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="">Mot de Passe:</label>
                <i class="fa-solid fa-lock"></i> 
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="">Confirmer Mot de Passe:</label>
                <i class="fa-solid fa-lock"></i> 
            </div>
            <div class="checkbox">
                <input type="checkbox" id="register-checkbox">
                <label for="register-checkbox">J'accepte Les Conditions</label>
            </div>
            <button type="submit" class="submit-btn">Registrer</button>
            <h5 class="login-btn">Registrer avant ?<span><a href="Login.html">Se Connecter</a></span></h5>
        </form>
    </div>













    <script src="bootstrap.bundle.min.js"></script>
    <script src="all.min.js"></script>
</body>
</html>
