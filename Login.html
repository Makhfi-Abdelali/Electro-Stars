<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-box">
        <form action="" class="login-form">
            <h1>Se Connecter :</h1>
            <div class="input-box">
                <input type="text" required>
                <label for="">E-mail:</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="">Mot De Passe:</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="checkbox">
                <span>
                    <input type="checkbox" id="login checkbox" required>
                    <label for="login-checkbox">Enregistrer le mot de passe</label>
                </span>
            </div>
            <a href="#"><h5>Mot De Passe Oublier ?</h5></a>
            <button type="submit" class="submit-btn">Connecter</button>
            <h5 class="regiter-btn">Je n'ai pas De Compte? <span><a href="Registrer.html">Registrer</a></span></h5>
        </form>
    </div>












    <script src="bootstrap.bundle.min.js"></script>
    <script src="all.min.js"></script>
</body>
</html>
